<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/template :: head">
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Marcos G. Frites" name="author"/>
    <title>LibraryGyL - Login</title>
</head>
<body>
<header th:replace="layout/template :: header"></header>

<div th:replace="layout/template :: alert"></div>

<div class="album py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col"></div>
            <div class="col">
                <div class="card shadow-sm">
                    <div>
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <form action="@{/login}" method="POST">
                                <label for="username">Usuario</label>
                                <input class="form-control" type="text" placeholder="Nombre de usuario" id="username" name="username">
                                <label for="password">Contraseña</label>
                                <input  class="form-control" type="pasword" placeholder="Password" id="password" name="password">
                                <button type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

<footer th:replace="layout/template :: footer"></footer>

</body>
</html>
