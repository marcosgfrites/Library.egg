<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/template :: head">
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Marcos G. Frites" name="author"/>
    <title>LibraryGyL - Inicio</title>
</head>
<body>
<header th:replace="layout/template :: header"></header>

<div class="album py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div>
                        <img class="rounded mx-auto d-block my-5" th:src="@{/img/authors.png}" alt="Gestion de Autores" width="200" height="200">
                    </div>
                    <div class="card-body">
                        <h5 class="card-text">[[#{entity.author}]]</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a role="button" class="btn btn-lg btn-outline-secondary" th:href="@{/authors}"><i class="fas fa-eye"></i></a>
                                <a role="button" class="btn btn-lg btn-outline-success" th:href="@{/authors/create}"><i class="fas fa-plus"></i></a>
                            </div>
                            <small class="text-muted">CRUD de Autores</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <div>
                        <img class="rounded mx-auto d-block my-5" th:src="@{/img/editorials.png}" alt="Gestion de Editoriales" width="200" height="200">
                    </div>
                    <div class="card-body">
                        <h5 class="card-text">[[#{entity.editorial}]]</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a role="button" class="btn btn-lg btn-outline-secondary" th:href="@{/editorials}"><i class="fas fa-eye"></i></a>
                                <a role="button" class="btn btn-lg btn-outline-success" th:href="@{/editorials/create}"><i class="fas fa-plus"></i></a>
                            </div>
                            <small class="text-muted">CRUD de Editoriales</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <div>
                        <img class="rounded mx-auto d-block my-5" th:src="@{/img/books.png}" alt="Gestion de Libros" width="200" height="200">
                    </div>
                    <div class="card-body">
                        <h5 class="card-text">[[#{entity.book}]]</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a role="button" class="btn btn-lg btn-outline-secondary" th:href="@{/books}"><i class="fas fa-eye"></i></a>
                                <a role="button" class="btn btn-lg btn-outline-success" th:href="@{/books/create}"><i class="fas fa-plus"></i></a>
                            </div>
                            <small class="text-muted">CRUD de Libros</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/template :: footer"></footer>

</body>
</html>
