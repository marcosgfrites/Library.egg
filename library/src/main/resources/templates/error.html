<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/template :: head">
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Marcos G. Frites" name="author"/>
    <title>LibraryGyL - Errores</title>
</head>
<body>
<header th:replace="layout/template :: header"></header>

<section name="error">
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                </div>
                <div class="col">
                    <div class="card shadow-sm bg-warning">
                        <div>
                            <img class="rounded mx-auto d-block my-5" th:src="@{/img/error.png}" alt="Error!" width="200" height="200">
                        </div>
                        <div class="card-body bg_danger">
                            <h5 class="card-text" th:text="${title}"></h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="row mb-3">
                                    <span th:text="${errors}"></span>
                                </div>
                                <div class="row mb-3">
                                    <div class="btn-group">
                                        <a role="button" class="btn btn-lg btn-info" onClick="history.go(-1);"><i class="fas fa-backward"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="layout/template :: footer"></footer>

</body>
</html>
