<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/template :: head">
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Marcos G. Frites" name="author"/>
    <title>LibraryGyL - Creaci√≥n de Autores</title>
</head>
<body>
<header th:replace="layout/template :: header"></header>

<section name="authorform">
    <div class="container my-2">
        <h3 th:text="${title}"></h3>
        <hr class="my-2"/>
    </div>
    <div class="container-md bg-secondary">
        <div class="my-5 pt-1" name="divform">
            <div class="mb-3 mt-3">
                <h5 class="text-white">Datos del Autor</h5>
                <hr class="text-white"/>
            </div>
            <form class="row g-3 needs-validation" action="" id="form" method="POST" autocomplete="off" th:action="@{/authors/__${action}__}" th:object="${author}">
                <div class="mb-3">
                    <input type="hidden" class="form-control" id="id_author" th:field="*{id_author}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label text-white">[[#{author.name}]]</label>
                    <input type="text" class="form-control" id="name" th:placeholder="'Ingrese un '+ #{author.name}" th:field="*{name}" required>
                    <div class="invalid-feedback"> [[#{NotEmpty.author.name}]] </div>
                </div>
                <div class="mb-3">
                    <label for="activate" class="form-label text-white">[[#{author.activate}]]</label>
                    <select id="activate" class="form-select" th:field="*{activate}" required>
                        <option value="" selected>Elija una opcion...</option>
                        <option value="true">Habilitado</option>
                        <option value="false">Deshabilitado</option>
                    </select>
                    <div class="invalid-feedback"> [[#{NotEmpty.author.activate}]] </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-success" type="submit" th:text="${action == 'save'} ? 'Crear Autor' : 'Guardar Cambios'"></button>
                </div>
            </form>
        </div>
    </div>
</section>

<div th:replace="layout/template :: btnarriba"></div>

<footer th:replace="layout/template :: footer"></footer>

</body>
</html>
